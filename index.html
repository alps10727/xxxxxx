      { id: 'overview', title: 'Bir Bakƒ±≈üta Karpowership', text: [ 'Karpowership, d√ºnyanƒ±n tek y√ºzer enerji santrali filosunun sahibi, i≈ületmecisi ve √ºreticisidir.', 'Toplam kurulu g√ºc√º on bin megavatƒ± a≈üan, elliden fazla Powershipten olu≈üan aktif bir filoya sahiptir.', 'Yirmi altƒ± farklƒ± √ºlkeden √º√ß bin √ßalƒ±≈üanƒ± bulunmaktadƒ±r.', 'Powershipler; gemi ya da y√ºzer platform √ºzerine in≈üa edilen, otuz ile d√∂rt y√ºz yetmi≈ü megavat aralƒ±ƒüƒ±nda, kƒ±sa s√ºrede devreye alƒ±nabilen entegre y√ºzer enerji santralleridir.' ] },
      { id: 'plant', title: 'Powership Tanƒ±tƒ±mƒ±', text: [ 'Gemi sƒ±nƒ±flarƒ±: Shark Class ve Mermaid Class. Lokasyon: Dominik Cumhuriyeti Azua. Kapasite: y√ºz yirmi d√∂rt ila y√ºz be≈ü megavat aralƒ±ƒüƒ±. Makine sayƒ±sƒ±: altƒ± ve d√∂rt. Yakƒ±t: fuel oil.' ] },
      { id: 'evac', title: 'Acil Durum Prosed√ºrleri ‚Äì Acil Tahliye', text: [ 'Acil durum alarmƒ± veya anonsu duyduƒüunuzda, sakinliƒüinizi koruyun. En yakƒ±n acil √ßƒ±kƒ±≈ü g√ºzerg√¢hƒ±nƒ± takip ederek doƒürudan toplanma noktasƒ±na gidin ve rehberinizin talimatlarƒ±nƒ± izleyin.', 'KPS yirmi altƒ± ƒ∞rem Sultan ve KPS altmƒ±≈ü Esra Sultan tesislerinde tek bir toplanma noktasƒ± bulunur; KPS altmƒ±≈ü Esra Sultanƒ±n kƒ±√ß tarafƒ±nda yer almaktadƒ±r.', 'Tesisimizde √º√ß farklƒ± acil durum alarmƒ± vardƒ±r: gemiyi terk, yangƒ±n ve yaƒü yayƒ±lƒ±mƒ±. Gemiyi terk alarmƒ±nda Acil Durum M√ºdahale Ekibi sizi y√∂nlendirecektir.' ] },
      { id: 'reporting', title: 'Tesis ƒ∞√ßinde Acil Durum Bildirimi', text: [ 'Yangƒ±n, duman veya denize insan d√º≈ümesi gibi bir acil durum g√∂r√ºrseniz, alarm butonuna basarak derhal acil durum alarmƒ±nƒ± devreye alƒ±n.', 'Rehberinizi bilgilendirin, en yakƒ±n acil √ßƒ±kƒ±≈ü rotasƒ±nƒ± takip ederek tahliye olun ve toplanma noktasƒ±na gidin. Tehlike ge√ßti anonsu yapƒ±lana kadar tesise geri d√∂nmeyin.' ] },
      { id: 'equip', title: 'Acil Ka√ßƒ±≈ü Ekipmanlarƒ±', text: [ 'Denizle ilgili acil durumlarda, belirlenmi≈ü konumlarda ki≈üisel acil ka√ßƒ±≈ü ekipmanlarƒ± bulunmaktadƒ±r.', 'Can simidi, denize d√º≈üen ki≈üinin yerini i≈üaretlemek ve acil destek saƒülamak amacƒ±yla kullanƒ±lƒ±r. Can yeleƒüi, tahliye sƒ±rasƒ±nda giyilir ve y√ºzd√ºrme desteƒüi saƒülar.', 'Acil ka√ßƒ±≈ü solunum cihazƒ±, duman, gaz ka√ßaƒüƒ± veya oksijen yetersizliƒüinde ka√ßƒ±≈ü i√ßin on ila on be≈ü dakika solunabilir hava saƒülar.' ] },
      { id: 'firstaid', title: 'ƒ∞lk Yardƒ±m', text: [ 'Herhangi bir yaralanma veya tƒ±bbi acil durumda, rehberinizi derhal bilgilendiriniz.', 'ƒ∞lkyardƒ±m odasƒ± KPS yirmi altƒ± ƒ∞rem Sultan ya≈üam mahalli E katƒ±nda yer almaktadƒ±r ve ilk m√ºdahale i√ßin gerekli ekipmanla donatƒ±lmƒ±≈ütƒ±r. Eƒüitimli ilkyardƒ±m g√∂revlileri t√ºm √ßalƒ±≈üma saatleri boyunca hazƒ±rdƒ±r.' ] },
      { id: 'tour', title: 'Saha Turu Planlamasƒ±', text: [ 'Ziyaret√ßiler, tesis sahasƒ±nda bulunduklarƒ± s√ºre boyunca kimlik kartlarƒ±nƒ± √ºzerinde ta≈üƒ±makla y√ºk√ºml√ºd√ºr. L√ºtfen saha turu boyunca rehberinizin talimatlarƒ±na harfiyen uyunuz.' ] },
      { id: 'ppe', title: 'Ki≈üisel Koruyucu Donanƒ±mlar', text: [ 'Ofisler, yemekhane ve dinlenme alanlarƒ± gibi sosyal alanlarda ki≈üisel koruyucu donanƒ±m kullanƒ±mƒ± zorunlu deƒüildir.', 'Operasyon alanlarƒ±nda belirtilen ki≈üisel koruyucu donanƒ±mlar, t√ºm ziyaret s√ºresince zorunludur.' ] },
      { id: 'haz1', title: 'Tehlikeler ve Saha Kurallarƒ± ‚Äì Yangƒ±n ve Y√ºr√ºy√º≈ü', text: [ 'Tesisimizde, uluslararasƒ± yangƒ±n g√ºvenliƒüi standartlarƒ± doƒürultusunda proaktif yangƒ±n √∂nleme stratejileri uygulanƒ±r. Yangƒ±nla m√ºcadele ekipmanlarƒ± eri≈üilebilir ve faaldir.', 'Sigara, yalnƒ±zca belirlenmi≈ü alanlarda i√ßilebilir. Y√ºr√ºy√º≈ü platformlarƒ± g√ºvenli ge√ßi≈ü i√ßin tanƒ±mlƒ±dƒ±r; korkuluk ve kaymaz y√ºzeylerle donatƒ±lmƒ±≈ütƒ±r. Her zaman belirlenmi≈ü y√ºr√ºme yollarƒ±nƒ± kullanƒ±n.' ] },
      { id: 'haz2', title: 'Tehlikeler ‚Äì Makineler ve G√ºr√ºlt√º', text: [ 'Ekipman ve makineler uluslararasƒ± g√ºvenlik gerekliliklerine uygun korumalarla donatƒ±lmƒ±≈ütƒ±r. Makinelere dokunmayƒ±n, ayar yapmayƒ±n veya yaslanmayƒ±n. Bol giysi, aksesuar ve sa√ßlar sabitlenmelidir.', 'Bazƒ± y√ºzeyler sƒ±cak olabilir; sƒ±cak y√ºzey uyarƒ±larƒ±na uyun ve buhar √ßƒ±kƒ±≈ü noktalarƒ± ile ƒ±sƒ± yalƒ±tƒ±m b√∂lgelerinden uzak durun. Operasyon alanlarƒ±nda kulak koruyucu kullanƒ±n; u√ßan par√ßacƒ±klar i√ßin koruyucu g√∂zl√ºk zorunludur.' ] },
      { id: 'haz3', title: 'Tehlikeler ‚Äì Kaldƒ±rma, D√º≈üen Nesneler ve Kimyasallar', text: [ 'Kaldƒ±rma operasyonlarƒ± i≈ü izniyle ve fiziksel bariyerlerle y√ºr√ºt√ºl√ºr. Bariyerli alanlarƒ±n dƒ±≈üƒ±nda kalƒ±n; asla askƒ±daki y√ºklerin altƒ±ndan ge√ßmeyin.', 'Y√ºksekte √ßalƒ±≈ümalar ve depolanan malzemeler nedeniyle d√º≈üen nesne riski vardƒ±r; baret kullanƒ±n ve uyarƒ±lara uyun. Kimyasal depolama alanƒ±na girmeyin ve ekipmana dokunmayƒ±n; koruyucu g√∂zl√ºk takƒ±n.' ] },
      { id: 'haz4', title: 'Tehlikeler ‚Äì Kayma, Elektrik ve Trafik', text: [ 'Belirlenmi≈ü yaya yollarƒ±nƒ± kullanƒ±n, adƒ±mlarƒ±nƒ±za dikkat edin ve y√ºr√ºrken telefon kullanmayƒ±n. Elektrik alanlarƒ±na izinsiz girmeyin; panolar ve dolaplar kilitlidir, y√ºksek voltaj uyarƒ±larƒ±na dikkat ediniz.', 'Saha i√ßi trafikte motorlu ve motorsuz ara√ßlar ayrƒ±lmƒ±≈ü alanlarda √ßalƒ±≈üƒ±r; her zaman i≈üaretli yaya yollarƒ±nƒ± kullanƒ±n.' ] },
      { id: 'rules', title: 'Saha Kurallarƒ± ve √áevre', text: [ 'Sƒ±nƒ±rlƒ± eri≈üim alanlarƒ±na girmeyiniz. Atƒ±klarƒ± uygun kutulara, renk kodlarƒ±na dikkat ederek atƒ±nƒ±z. Tesis y√∂netiminden izin olmaksƒ±zƒ±n fotoƒüraf veya video √ßekmeyiniz.' ] },
      { id: 'nearmiss', title: 'Ramak Kala Raporlamasƒ±', text: [ 'Sahada bulunduƒüunuz s√ºre boyunca bir ramak kala olay g√∂zlemlerseniz veya ya≈üarsanƒ±z, derhal yetkiliye bildirin. Raporlanmamƒ±≈ü her bir ramak kala, bir sonraki kazadƒ±r.' ] },
      { id: 'outro', title: 'Te≈üekk√ºrler', text: [ 'Karpowership g√ºvenlik ve saha kurallarƒ±na g√∂sterdiƒüiniz √∂zen i√ßin te≈üekk√ºr ederiz. G√ºvenli √ßalƒ±≈ümalar dileriz.' ] }
    ];

    // ========== SES: MP3 + TTS FALLBACK ==========
    // MP3 varsa onu √ßalar; yoksa tarayƒ±cƒ± TTS ile okur (daha doƒüal hƒ±z/pitch ayarlƒ±).
    const audioMap = Object.fromEntries(slides.map(s => [s.id, `audio/${s.id}.mp3`]));

    function useTTS() {
      const synthRef = useRef(null);
      const [speaking, setSpeaking] = useState(false);
      const [paused, setPaused] = useState(false);
      const [voices, setVoices] = useState([]);
      const [utter, setUtter] = useState(null);

      useEffect(() => {
        if (typeof window !== 'undefined') {
          synthRef.current = window.speechSynthesis;
          const load = () => setVoices(window.speechSynthesis.getVoices());
          load();
          window.speechSynthesis.onvoiceschanged = load;
        }
      }, []);

      const speak = (text) => {
        const synth = synthRef.current; if (!synth) return;
        synth.cancel(); setPaused(false);
        const u = new SpeechSynthesisUtterance(text);
        // Daha doƒüal/erkek: d√º≈ü√ºk pitch, hafif yava≈ü
        u.rate = 0.95; u.pitch = 0.9; u.volume = 1;
        const tr = voices.filter(v => (v.lang||'').toLowerCase().startsWith('tr'));
        const chosen = tr.find(v => /male|erkek|natural|premium/i.test(v.name)) || tr[0] || voices[0];
        if (chosen) u.voice = chosen;
        u.onstart = () => setSpeaking(true);
        u.onend = () => { setSpeaking(false); setPaused(false); setUtter(null); };
        u.onerror = () => { setSpeaking(false); setPaused(false); setUtter(null); };
        setUtter(u);
        synth.speak(u);
      };
      const pause = () => { const s = synthRef.current; if (s && s.speaking && !s.paused) { s.pause(); setPaused(true);} };
      const resume = () => { const s = synthRef.current; if (s && s.paused) { s.resume(); setPaused(false);} };
      const stop = () => { const s = synthRef.current; if (s) { s.cancel(); setSpeaking(false); setPaused(false);} };

      return { speak, pause, resume, stop, speaking, paused };
    }

    function useAudioController() {
      const audioRef = useRef(null);
      const [isPlaying, setIsPlaying] = useState(false);
      const [progress, setProgress] = useState(0);
      const [duration, setDuration] = useState(0);
      const [error, setError] = useState(null);

      useEffect(() => {
        const a = audioRef.current; if (!a) return;
        const onTime = () => { setProgress(a.currentTime); setDuration(a.duration || 0); };
        const onPlay = () => { setIsPlaying(true); setError(null); };
        const onPause = () => setIsPlaying(false);
        const onEnd = () => setIsPlaying(false);
        const onErr = () => setError('Ses dosyasƒ± y√ºklenemedi');
        a.addEventListener('timeupdate', onTime);
        a.addEventListener('play', onPlay);
        a.addEventListener('pause', onPause);
        a.addEventListener('ended', onEnd);
        a.addEventListener('error', onErr);
        return () => {
          a.removeEventListener('timeupdate', onTime);
          a.removeEventListener('play', onPlay);
          a.removeEventListener('pause', onPause);
          a.removeEventListener('ended', onEnd);
          a.removeEventListener('error', onErr);
        };
      }, []);

      const play = async () => {
        try { await audioRef.current?.play(); } catch(e) { /* engellendiyse user gesture gerektirir */ }
      };
      const pause = () => audioRef.current?.pause();
      const stop = () => { if (audioRef.current) { audioRef.current.pause(); audioRef.current.currentTime = 0; } };
      const setSrc = (src) => { if (audioRef.current) { audioRef.current.src = src; audioRef.current.load(); }};
      const seek = (t) => { if (audioRef.current) { audioRef.current.currentTime = t; }};

      return { audioRef, isPlaying, progress, duration, error, play, pause, stop, setSrc, seek };
    }

    function App() {
      const [idx, setIdx] = useState(0);
      const [autoplay, setAutoplay] = useState(true); // ses bitince otomatik ge√ßi≈ü
      const [useTtsFallback, setUseTtsFallback] = useState(false);
      const [toast, setToast] = useState('');
      const cur = slides[idx];

      // Ses kontrol
      const { audioRef, isPlaying, progress, duration, error, play, pause, stop, setSrc, seek } = useAudioController();
      const tts = useTTS();

      // Slayt deƒüi≈ütiƒüinde ilgili MP3 y√ºkle, hata olursa TTS'e d√º≈ü
      useEffect(() => {
        // Her slaytta √∂nce MP3 dene
        setUseTtsFallback(false);
        stop(); tts.stop();
        const src = audioMap[cur.id];
        if (src) setSrc(src);
        const a = audioRef.current; if (!a) return;
        const onCanPlay = async () => { if (autoplay) { try { await play(); } catch(_) {} } };
        const onEnded = () => { if (autoplay) next(); };
        const onErr = () => {
          // MP3 yoksa TTS'e ge√ß
          setUseTtsFallback(true);
          setToast('Profesyonel ses bulunamadƒ±, ge√ßici olarak TTS kullanƒ±lƒ±yor.');
          tts.speak([cur.title, ...cur.text].join('. '));
        };
        a.addEventListener('canplay', onCanPlay);
        a.addEventListener('ended', onEnded);
        a.addEventListener('error', onErr);
        return () => {
          a.removeEventListener('canplay', onCanPlay);
          a.removeEventListener('ended', onEnded);
          a.removeEventListener('error', onErr);
        };
      }, [idx, autoplay]);

      // TTS bittiƒüinde otomatik sonraki slayt
      useEffect(() => {
        if (!useTtsFallback) return;
        const interval = setInterval(() => {
          const s = window.speechSynthesis;
          if (s && !s.speaking) { clearInterval(interval); if (autoplay) next(); }
        }, 300);
        return () => clearInterval(interval);
      }, [useTtsFallback, autoplay]);

      const next = () => setIdx(i => Math.min(i + 1, slides.length - 1));
      const prev = () => setIdx(i => Math.max(i - 1, 0));
      const pct = duration ? Math.min(100, (progress / duration) * 100) : 0;

      const handlePlay = async () => {
        if (useTtsFallback) { tts.speak([cur.title, ...cur.text].join('. ')); return; }
        try { await play(); } catch(e) {
          // Kullanƒ±cƒ± etkile≈üimi gerektirebilir; yine ba≈üarƒ±sƒ±zsa TTS'e d√º≈ü
          setToast('Tarayƒ±cƒ± sesini engelledi. Ge√ßici olarak TTS ile okunuyor.');
          setUseTtsFallback(true);
          tts.speak([cur.title, ...cur.text].join('. '));
        }
      };
      const handlePause = () => { useTtsFallback ? tts.pause() : pause(); };
      const handleResume = () => { useTtsFallback ? tts.resume() : play(); };
      const handleStop = () => { useTtsFallback ? tts.stop() : stop(); };

      return (
        <div className="min-h-screen">
          {/* Header */}
          <header className="sticky top-0 z-30 bg-slate-900/70 backdrop-blur border-b border-white/10">
            <div className="max-w-6xl mx-auto px-4 py-3 flex items-center gap-3">
              <div className="w-9 h-9 rounded-2xl bg-white/10 grid place-items-center">üéôÔ∏è</div>
              <div className="flex-1">
                <h1 className="text-lg font-semibold">KPS ƒ∞SG√á Ziyaret√ßi Bilgilendirme ‚Äì Pro Sunum</h1>
                <p className="text-xs text-white/60">Slayt ba≈üƒ±na ger√ßek√ßi seslendirme ‚Ä¢ Otomatik ilerleme ‚Ä¢ Klavye kƒ±sayollarƒ±</p>
              </div>
              <span className="badge px-2 py-1 rounded-full bg-white/10 border border-white/10">Ses modu: {useTtsFallback ? 'TTS (ge√ßici)' : 'St√ºdyo MP3'}</span>
              <label className="text-xs flex items-center gap-2 select-none ml-3">
                <input type="checkbox" className="accent-white" checked={autoplay} onChange={e => setAutoplay(e.target.checked)} />
                Ses bitince otomatik ge√ß
              </label>
            </div>
          </header>

          {/* Main */}
          <main className="max-w-6xl mx-auto px-4 py-8">
            {/* Progress */}
            <div className="mb-4">
              <div className="flex justify-between text-xs text-white/70 mb-1">
                <span>Slayt {idx + 1} / {slides.length}</span>
                <span>{cur.id}</span>
              </div>
              <div className="h-2 bg-white/10 rounded-full overflow-hidden">
                <div className="h-full bg-white/90" style={{ width: `${((idx + 1) / slides.length) * 100}%` }} />
              </div>
            </div>

            {/* Slide */}
            <section className="relative bg-white/5 p-8 md:p-10 rounded-3xl shadow-xl overflow-hidden min-h-[420px]">
              <h2 className="text-2xl md:text-3xl font-bold mb-4 fade-in">{cur.title}</h2>
              <div className="space-y-3 md:space-y-4">
                {cur.text.map((t, i) => (
                  <p key={i} className="text-base md:text-lg leading-relaxed text-white/90 bullet" style={{ animationDelay: `${i*90}ms` }}>{t}</p>
                ))}
              </div>

              {/* Arka plan s√ºsleri */}
              <div className="absolute -right-20 -bottom-24 w-96 h-96 bg-emerald-400/10 rounded-full blur-3xl"/>
              <div className="absolute -left-24 -top-24 w-96 h-96 bg-cyan-400/10 rounded-full blur-3xl"/>
            </section>

            {/* Audio Controls */}
            <div className="mt-6 bg-white/5 rounded-2xl p-4 border border-white/10">
              <audio ref={audioRef} preload="metadata" />
              <div className="flex items-center gap-3">
                {!(isPlaying || tts.speaking) ? (
                  <button onClick={handlePlay} className="px-4 py-2 rounded-xl bg-white text-slate-900 font-semibold">‚ñ∂ Oynat</button>
                ) : (
                  <>
                    {!tts.paused && (isPlaying || tts.speaking) && (
                      <button onClick={handlePause} className="px-4 py-2 rounded-xl bg-white/10 border border-white/10">‚è∏ Duraklat</button>
                    )}
                    {tts.paused && (
                      <button onClick={handleResume} className="px-4 py-2 rounded-xl bg-white/10 border border-white/10">‚ñ∂ S√ºrd√ºr</button>
                    )}
                  </>
                )}
                <button onClick={handleStop} className="px-4 py-2 rounded-xl bg-white/10 border border-white/10">‚ñ† Durdur</button>
                <div className="ml-auto text-sm text-white/70">{Math.floor(progress)}s / {Math.floor(duration)}s</div>
              </div>
              <div className="mt-3 h-2 bg-white/10 rounded-full overflow-hidden cursor-pointer" onClick={e => {
                const rect = e.currentTarget.getBoundingClientRect();
                const ratio = (e.clientX - rect.left) / rect.width;
                seek(ratio * (duration || 0));
              }}>
                <div className="h-full bg-white/90" style={{ width: `${pct}%` }} />
              </div>
            </div>

            {/* Nav */}
            <div className="mt-6 flex items-center gap-3">
              <button onClick={() => setIdx(i => Math.max(i-1, 0))} disabled={idx===0} className="px-4 py-2 rounded-xl bg-white/10 border border-white/10 disabled:opacity-40">‚Üê √ñnceki</button>
              <button onClick={() => setIdx(i => Math.min(i+1, slides.length-1))} disabled={idx===slides.length-1} className="px-4 py-2 rounded-xl bg-white/10 border border-white/10 disabled:opacity-40 ml-auto">Sonraki ‚Üí</button>
            </div>
